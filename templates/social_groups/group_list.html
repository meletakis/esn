{% extends "organizations_base.html" %}
{% block content %}
<h1>Your groups</h1>

<ul>
	{% if organizations %}
		{% for organization in organizations %}
		<li><a href="{{ organization.get_absolute_url }}">{{ organization }}</a></li>
		{% endfor %}
	{% else %}
		You dont belong in any group yet.
	{% endif %}
</ul>
<h2> <a href="/groups/create/">Create a group</a> </h2>
{% endblock %}
