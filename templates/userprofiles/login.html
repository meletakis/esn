{% extends "base.html" %}
{% load i18n %}
{% load url from future %}

{% block title %}{% trans "Είσοδος" %}{% endblock %}

{% block content %}
<h1>{% trans "Login" %}</h1>
    <form action="." method="post">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <fieldset class="submit-row">
            <p><button type="submit">{% trans "Είσοδος" %}</button></p>
            <ul>		
                <li><a href="{% url 'userprofiles_registration' %}">{% trans "Εγγραφή" %}</a></li>
                <li><a href="{% url 'auth_password_reset' %}">{% trans "Ανάκτηση κωδικού" %}</a></li>
            </ul>
        </fieldset>
    </form>
{% endblock %}
